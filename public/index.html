<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Go Travel</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tabbar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="lg:hidden p-3 outline-none rounded-full shadow-lg 
                    transition duration-300 focus-within:shadow-sm focus:outline-none focus:ring-2  focus:w-11/12"
                    placeholder="San Francisco" type="search">
                    <button  class="w-48 h-auto p-3 lg:ml-16 rounded-full text-lg font-semibold bg-white text-primary shadow-md
                    transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110" id='explore-more'>
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="../src/assets/images/sanFrancisco.jpg" alt="San Francisco">
                </div>                
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4 lg:space-x-6 overflow-y-hidden">
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Noruega</p>
                        <p class="text-white text-md px-4">Paisajes increibles</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-tertiary text-bold text-xl px-4 py-2">Nueva York</p>
                        <p class="text-tertiary text-md px-4">La ciudad que nunca duerme</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white text-bold text-xl px-4 py-2">Yosemite</p>
                        <p class="text-white text-md px-4">Un descanso del mundo</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-tertiary text-bold text-xl px-4 py-2">Seattle</p>
                        <p class="text-tertiary text-md px-4">La ciudad esmeralda</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="rentas_destacadas"></div>      
    </section>
    <footer></footer>
</body>
</html>
